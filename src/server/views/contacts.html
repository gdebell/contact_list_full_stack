{% extends "_base.html" %}

{% block content %}

  <h1>yoooooo</h1>
  {{ all | dump }}



  <h1>Posts</h1>

    <table class = "table">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Telephone Number</th>
      </thead>
        <tbody>
          {% for contact in contacts %}
          <tr>
            <td>{{contact.first_name}}</td>
            <td>{{contact.last_name}}</td>
            <td>{{contact.date_of_birth}}</td>
            <td>{{contact.telephone_number}}</td>
          </tr>
            {% endfor %}
        </tbody>
    </table>














{% endblock %}
